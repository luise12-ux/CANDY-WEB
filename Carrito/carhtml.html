<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/index.html" class="back-link">
            <span class="arrow-left">&#8592;</span>
            <span>Volver a la tienda</span>
        </a>
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/CANDY%20SHOP%20LOGO-3Kva2JTA8xF3Yj0iMbWId8GW0UlIZg.jpeg" alt="Candy Shop Logo" class="logo">
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="title">Tu Carrito</h1>
        <div id="cart-items">
            <!-- Los items del carrito se generarán dinámicamente aquí -->
        </div>
        <div class="subtotal">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
        </div>
        <button class="checkout-btn">Proceder al pago</button>
    </div>

    <!-- Resumen del carrito -->
    <div class="cart-summary-container">
        <h2>Resumen de tu carrito</h2>
        <pre class="cart-summary-text" id="cart-summary"></pre>
        <p>Luego de copiar, serás redirigido a WhatsApp. ¡Solo pega el resumen!</p>
        <button class="copy-button" id="copy-summary-btn">Copiar Resumen</button>
        
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Candy Shop. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
